This is the gkrellm_theme.cfg file which redirects GKrellM to a theme directory
for theme images and the gkrellmrc file.
Replace the top line of this file with the desired directory pathname.
The theme directory pathname may be absolute (beginning with '/') otherwise
it will be relative to the GKrellM config directory: ~/.gkrellm
Eg. if the top line is "plain" the theme directory will be:
/home/USER/.gkrellm/plain
